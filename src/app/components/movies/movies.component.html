<div class="container py-4">
  <div class="row mb-3">
    <div class="col-6 align-self-center">
      <h2>Movies</h2>
    </div>
    <div class="col-6 align-self-center text-end">
      <a routerLink="/movie/add" class="btn btn-primary">Add Movie</a>
    </div>
  </div>
  <div
    *ngIf="movies.length > 0"
    class="row row-cols-auto row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 justify-content-center justify-content-sm-start g-4"
  >
    <app-movie-card
      *ngFor="let movie of movies"
      [movie]="movie"
    ></app-movie-card>
  </div>
  <div class="text-center">
    <p *ngIf="movies.length === 0 && !errorMsg">
      There are no movies. You can add a movie by clicking on 'Add Movie'
      button.
    </p>
    <p *ngIf="movies.length === 0 && errorMsg" class="text-danger">
      {{ errorMsg }}
    </p>
  </div>
</div>
